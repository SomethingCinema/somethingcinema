      <div class="hide-for-small">
        <div id="featured"><img alt="slide image" src="https://placehold.it/1000x400&amp;text=Slide%20Image"></div>
      </div>

      <div class="row">
        <div class="small-12 show-for-small"><br>

    <!--div class="row"-->
    <div class="large-12 columns">
      <div class="row">

        <div class="large-12 columns">
          <div class="panel radius">
            <div class="row">
              <div class="large-12 small-12 columns" align="center">
                <h4>Book Yo Tickets</h4>
                <hr>
          <form>
            <div class="large-6 small-12 columns" align="center">
              <p>First Name</p>
              <input type="text" name "FirstName" value="John" style="width:50%;" required="true"/>
              <p>Card Number</p>
              <input type="text" name "CardNum" value="XXXXXXXXXXXXXXXX" style="width:50%;" required="true" minlength="16" maxlength="16"/>
              <p>Security Code/CVC</p>
              <input type="text" name "SecCode" value="XXX" style="width:50%;" required="true" minlength="3" maxlength="3"/>
              <p>Day of Viewing</p>
              <input type="text" name "DayOf" value="DD/MM/YYYY" style="width:50%;" required="true" />
            </div>
            <div class="large-6 small-12 columns" align="center">
              <p>Last Name</p>
              <input type="text" name "LastName" value="Doe" style="width:50%;" required="true"/>
              <p>Expiration Date</p>
              <input type="text" name "ExpDate" value="MM/YY" style="width:50%;" required="true"/>
              <p>Film Title</p>
              <select name="title" style="width:50%;" required="true">
                <option value="Film1">Film1</option>
                <option value="Film2">Film2</option>
                <option value="Film3">Film3</option>
                <option value="Film4">Film4</option>
              </select>
              <p>Showing Time</p>
              <input type="radio" name="time" value="noon"/> 12:00pm</br>
              <input type="radio" name="time" value="two"/> 2:00pm</br>
              <input type="radio" name="time" value="six"/> 6:00pm</br>
            </div>
              <input type="submit" value="Submit">
          </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
